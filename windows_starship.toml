format = """
[](#89b4fa)\
$username\
[](fg:#11111b bg:#89b4fa)\
[](fg:#89b4fa bg:#cdd6f4)\
$directory\
[](fg:#11111b bg:#fab387)\
$git_branch\
$git_status\
[](fg:#fab387 bg:#89b4fa)\
$c\
$elixir\
$elm\
$golang\
$haskell\
$java\
$julia\
$nodejs\
$nim\
$rust\
[](fg:#89b4fa bg:#a6e3a1)\
$docker_context\
[](fg:#a6e3a1 bg:#89b4fa)\
$time\
[ ](fg:#89b4fa)\
"""

# Disable the blank line at the start of the prompt
# add_newline = false

# You can also replace your username with a neat symbol like  to save some space
[username]
show_always = true
style_user = "fg:#11111b bg:#89b4fa"
style_root = "fg:#11111b bg:#f38ba8"
format = '[$user ]($style)'

[directory]
style = "fg:#11111b bg:#cdd6f4"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
"Documents" = " "
"Downloads" = " "
"Music" = " "
"Pictures" = " "
# Keep in mind that the order matters. For example:
# "Important Documents" = "  "
# will not be replaced, because "Documents" was already substituted before.
# So either put "Important Documents" before "Documents" or use the substituted version:
# "Important  " = "  "

[c]
symbol = " "
style = "fg:#11111b bg:#89b4fa"
format = '[[ $symbol ($version) ](bg:#89b4fa)]($style)'

[docker_context]
symbol = " "
style = "fg:#11111b bg:#a6e3a1"
format = '[[ $symbol $context ](bg:#a6e3a1)]($style) $path'

[elixir]
symbol = " "
style = "fg:#11111b bg:#89b4fa"
format = '[[ $symbol ($version) ](bg:#89b4fa)]($style)'

[elm]
symbol = " "
style = "fg:#11111b bg:#89b4fa"
format = '[[ $symbol ($version) ](bg:#89b4fa)]($style)'

[git_branch]
symbol = ""
style = "fg:#11111b bg:#fab387"
format = '[[ $symbol $branch ](bg:#fab387)]($style)'

[git_status]
style = "fg:#11111b bg:#fab387"
format = '[[($all_status$ahead_behind )](bg:#fab387)]($style)'

[golang]
symbol = " "
style = "fg:#11111b bg:#89b4fa"
#format = '[[ $symbol ($version) ](bg:#89b4fa)]($style)'
format = '[[ $symbol](bg:#89b4fa)]($style)'

[haskell]
symbol = " "
style = "fg:#11111b bg:#89b4fa"
format = '[[ $symbol ($version) ](bg:#89b4fa)]($style)'

[java]
symbol = " "
style = "fg:#11111b bg:#89b4fa"
format = '[[ $symbol ($version) ](bg:#89b4fa)]($style)'

[julia]
symbol = " "
style = "fg:#11111b bg:#89b4fa"
format = '[[ $symbol ($version) ](bg:#89b4fa)]($style)'

[nodejs]
symbol = ""
style = "fg:#11111b bg:#89b4fa"
format = '[[ $symbol ($version) ](bg:#89b4fa)]($style)'

[nim]
symbol = " "
style = "fg:#11111b bg:#89b4fa"
format = '[[ $symbol ($version) ](bg:#89b4fa)]($style)'

[rust]
symbol = ""
style = "fg:#11111b bg:#89b4fa"
format = '[[ $symbol ($version) ](bg:#89b4fa)]($style)'

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "fg:#11111b bg:#89b4fa"
format = '[[  $time ](bg:#89b4fa)]($style)'
